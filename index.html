<html>
	<head>
		<title>Draw!</title>
		<style type="text/css">
			body {
				background-color: #000000;
			}
			/*canvas {
				width: 100%;
				height: 100%;
			}*/
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="500" height="500"></canvas>
	</body>
	<script type="text/javascript">
			

			var drw = {
				canvas: '',
				context: '',
				timer: '',
				x: 250,

				loop: function() {
					drw.timer = setInterval(drw.draw,30);
				},
				
				draw: function() {
					drw.context.clearRect(0,0,500,500);

					drw.context.fillStyle="white";
					drw.context.fillRect(drw.x,250,20,20);

					drw.x = drw.x + 1;

					console.log('draw');
				},
				init: function() {
					drw.canvas = document.getElementById('myCanvas');
					drw.context = drw.canvas.getContext("2d");

					drw.loop();
				}
			}

			window.addEventListener('load',drw.init,true);
		</script>
</html>
