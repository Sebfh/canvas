<html>
	<head>
		<title>Draw!</title>
		<style type="text/css">
			body {
				background-color: #000000;
			}
			/*canvas {
				width: 100%;
				height: 100%;
			}*/
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="500" height="500"></canvas>
	</body>
	<script type="text/javascript">
			

			var drw = {
				canvas: '',
				context: '',

				loop: function() {},
				draw: function() {
					drw.context.fillStyle="white";
					drw.context.fillRect(250,250,20,20);
				},
				init: function() {
					drw.canvas = document.getElementById('myCanvas');
					drw.context = drw.canvas.getContext("2d");

					drw.draw();
				}
			}

			window.addEventListener('load',drw.init,true);
		</script>
</html>
